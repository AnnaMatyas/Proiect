<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joc de Prim Ajutor - CPR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }

        #game-container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #person-container {
            margin: 20px 0;
        }

        #person {
            width: 150px;
            height: 150px;
        }

        #cpr-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #cpr-button:hover {
            background-color: #0056b3;
        }

        #score, #timer {
            font-size: 20px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Joc de Prim Ajutor - CPR</h1>
        <p id="instructions">Fă click pe buton pentru a efectua CPR și a salva victima!</p>
<p id="instructions">Incearca sa apesi odata la 0.5 secunde</p>
        <div id="person-container">
            <img id="person" src="Imagine WhatsApp 2024-06-02 la 18.45.40_44196464.jpg" alt="Victimă CPR">
        </div>
        <button id="cpr-button" onclick="performCPR()">CPR</button>
        <p id="score">Puncte: 0</p>
        <p id="timer">Timp rămas: 30 secunde</p>
    </div>
    <script>
        let score = 0;
        let timeLeft = 30;
        let intervalId;
        let canClick = true;

        function performCPR() {
            if (timeLeft > 0 && canClick) {
                score++;
                document.getElementById('score').innerText = `Puncte: ${score}`;
                document.getElementById('person').src = 'Imagine WhatsApp 2024-06-02 la 18.45.40_44196464.jpg';
                setTimeout(() => {
                    document.getElementById('person').src = 'Imagine WhatsApp 2024-06-02 la 18.45.23_657b9934.jpg';
                }, 200); // imaginea se va schimba pentru 200ms
                
                canClick = false;
                setTimeout(() => {
                    canClick = true;
                }, 500); // Așteptăm 0,5 secunde înainte de a permite un alt click
            }
        }

        function startTimer() {
            intervalId = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = `Timp rămas: ${timeLeft} secunde`;
                if (timeLeft === 0) {
                    clearInterval(intervalId);
                    document.getElementById('cpr-button').disabled = true;
                    document.getElementById('instructions').innerText = "Timpul a expirat! Joc terminat.";
                }
            }, 1000);
        }

        window.onload = () => {
            startTimer();
        };
    </script>
</body>
</html>
